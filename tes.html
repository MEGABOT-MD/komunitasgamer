<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Minecraftia&display=swap">
    <style>
        body {
            font-family: 'Minecraftia', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f8f8f8;
            text-align: center;
            padding: 50px;
            color: #333;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        .event-card {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            margin-bottom: 20px;
        }

        .event-card img {
            width: 100%;
            height: auto;
            border-bottom: 1px solid #eee;
        }

        .event-info {
            padding: 20px;
        }

        .event-title {
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        .event-date {
            color: #555;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }
    </style>
    <title>Acara Komunitas Gamer</title>
</head>
<body>

    <div class="container">
        <h1>Acara Komunitas Gamer</h1>

        <div class="event-card">
            <img src="https://placekitten.com/800/400" alt="Event Image">
            <div class="event-info">
                <div class="event-title">Turnamen Minecraft</div>
                <div class="event-date">Tanggal: 10 Januari 2023</div>
                <p>Ikuti turnamen Minecraft seru kami dan raih hadiah menarik!</p>
            </div>
        </div>

        <div class="event-card">
            <img src="https://placekitten.com/800/401" alt="Event Image">
            <div class="event-info">
                <div class="event-title">Game Night Online</div>
                <div class="event-date">Tanggal: 15 Januari 2023</div>
                <p>Gabung dalam seru nya Game Night Online bersama komunitas kami.</p>
            </div>
        </div>

        <!-- Tambahkan lebih banyak kartu acara sesuai kebutuhan -->

    </div>

</body>
</html>
